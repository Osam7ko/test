<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Website with Centered Logo</title>

        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(106, 14, 221); /* Background color */
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgb(255, 255, 255); /* Header background color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo1 {
            max-width: 100px;
            margin-left: 10px;
        }

        .navigation a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }

        /* Search bar styling */

        /* Main section styling */
        .box-root {
            padding-top: 48px;
            padding-bottom: 24px;
            display: flex;
            justify-content: center;
        }

        #object1 {
            object-fit: contain;
            object-position: top;
            position: relative;
            border-radius: 10px;
            margin: 10px;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Button background color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

    <header>
